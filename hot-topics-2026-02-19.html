  const categories=new Set(filtered.map(s=>s.cat));
  document.getElementById('stats').innerHTML=`<span><strong>${filtered.length}</strong> Stories</span><span>&middot;</span><span><strong>${entities.size}</strong> Entities</span><span>&middot;</span><span><strong>${categories.size}</strong> Categories</span>`;
  document.querySelectorAll('.filter-btn').forEach(b=>{b.classList.toggle('active',b.dataset.cat===filter)});

  const bar=document.getElementById('filters');

  cats.forEach(c=>{

  });
}
