            color: #60a5fa;
        }

            z-index: 100;

            padding: 16px 40px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {

            font-family: 'Inter', sans-serif;

            color: #e0e6ed;
        }

        .filter-btn.active {

            border-color: #60a5fa;

        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

            padding: 24px 40px;

            margin: 0 auto;

            .card-grid {
                grid-template-columns: repeat(2, 1fr);
            }

        @media (max-width: 700px) {

                grid-template-columns: 1fr;
            }
            .header, .stats-bar, .filter-bar {
                padding-left: 20px;
                padding-right: 20px;
            }
        }

        .card {
            background: #111d2e;
            border: 1px solid #1e293b;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            border-color: #334155;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 15px;
            font-weight: 600;
            color: #e0e6ed;
            line-height: 1.4;
            flex: 1;
        }

        .category-tag {

            margin-bottom: 12px;

        .entity-name {
            font-weight: 700;
        }

        .ent-regional { color: #60a5fa; }
        .ent-economy { color: #fbbf24; }
        .ent-government { color: #c4b5fd; }
        .ent-environment { color: #34d399; }

        .card-source {
            font-size: 12px;

            transition: color 0.2s;

        .card-source a:hover {
            color: #60a5fa;
        }

        .hidden {

        }

</head>

        function render(filter = 'all') {
            const grid = document.getElementById('card-grid');
            grid.innerHTML = '';

            let filtered = filter === 'all' ? stories : stories.filter(s => s.cat === filter);

            filtered.forEach(story => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">${story.title}</div>
                        <div class="category-tag ${story.catClass}">${story.cat}</div>
                    </div>
                    <div class="card-content">
                        <span class="entity-name ${story.entClass}">${story.entity}</span> —
                        <span class="card-summary">${story.summary}</span>
                    </div>
                    <div class="card-source">
                        <a href="${story.url}" target="_blank" rel="noopener">${story.source} →</a>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Update stats
            const entities = new Set(filtered.map(s => s.entity));
            const categories = new Set(filtered.map(s => s.cat));

            document.getElementById('story-count').textContent = filtered.length;
            document.getElementById('entity-count').textContent = entities.size;
            document.getElementById('category-count').textContent = categories.size;
        }

        function filterStories(category) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Re-render
            render(category);
        }

        // Initialize categories
        const categories = [...new Set(stories.map(s => s.cat))];
        const filterBar = document.getElementById('filter-bar');

        categories.forEach(cat => {
            const btn = document.createElement('button');
            btn.className = 'filter-btn';
            btn.textContent = cat;
            btn.onclick = () => filterStories(cat);
            filterBar.appendChild(btn);
        });

        // Initial render
        render();
    </script>
