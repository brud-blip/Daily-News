const categories = [...new Set(stories.map(s => s.cat))];

const fb = document.getElementById('filter-bar');
['All', ...categories].forEach(cat => {
  const btn = document.createElement('button');
  btn.className = 'filter-btn' + (cat === 'All' ? ' active' : '');
  btn.textContent = cat;
  btn.addEventListener('click', () => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    render(cat);
  });
  fb.appendChild(btn);
});

function render(filter) {
  const filtered = filter === 'All' ? stories : stories.filter(s => s.cat === filter);
  const entities = new Set(filtered.map(s => s.entity));
  const cats = new Set(filtered.map(s => s.cat));
  document.getElementById('story-count').textContent = filtered.length;
  document.getElementById('entity-count').textContent = entities.size;
  document.getElementById('cat-count').textContent = cats.size;
  document.getElementById('grid').innerHTML = filtered.map(s => {
    const c = catColors[s.cat] || { border:'#334155', pill:'#334155', text:'#94a3b8' };
    return `<div class="card" style="border-left:3px solid ${c.border};">
      <div class="card-top">
        <h3 class="card-title">${esc(s.title)}</h3>
        <span class="cat-pill" style="background:${c.pill};">${esc(s.cat)}</span>
      </div>
      <div class="card-middle">
        <span class="entity-name" style="color:${c.text};">${esc(s.entity)}</span> &mdash; ${s.summary}
      </div>
      <div class="card-bottom">
        <a href="${s.url}" target="_blank" rel="noopener" class="source-link">${esc(s.source)}</a>
      </div>
    </div>`;
  }).join('');
}

render('All');
</script>
